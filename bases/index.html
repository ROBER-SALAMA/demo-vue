<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE.js</title>

    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <!-- vue va a tener control absoluto 
    de este div -->
    <!-- las propiedades que estan en la data las podemos utilizar
    aqui en el html-->
    <div id="myApp">
        <h1> {{ quote }} </h1>
        <blockquote> -{{ author }} </blockquote>

        <button v-on:click="changeQuote">
            change quote
        </button>
    </div>

    

    <script src="app.js"></script>
</body>
</html>
